<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarVault - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary: #4e5679;
            --primary-light: #7685af;
            --primary-dark: #21253a;
            --secondary: #f5f7fa;
            --secondary-dark: #ebeef3;
            --text-primary: #21253a;
            --text-secondary: #616c98;
            --text-muted: #94a3c3;
            --border-color: #ebeef3;
            --white: #ffffff;
            --radius: 0.5rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--secondary);
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }

        .navbar-content {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            text-decoration:none;
        }

        .logo-icon {
            margin-right: 8px;
            color: var(--primary);
        }

        .main-content {
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .form-container {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--text-primary);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(118, 133, 175, 0.2);
        }

        .submit-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background-color: var(--primary-light);
        }

        /* Animation for form entrance */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="landinglovee.html" class="logo">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                        <path d="M6 12v5c0 2 2 3 6 3s6-1 6-3v-5"></path>
                    </svg>
                    ScholarVault
                </a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="form-container animate-fade-in">
            <h2 class="form-title">Sign Up as Scholarship Provider</h2>
            <form class="signup-form" id="signupForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="organizationName">Name of Organization</label>
                    <input type="text" id="organizationName" name="organizationName" required>
                </div>
                <div class="form-group">
                    <label for="idProof">ID Proof (e.g., Organization Registration Certificate, Government ID)</label>
                    <input type="file" id="idProof" name="id_proof" accept=".pdf,.jpg,.jpeg,.png" required>
                    <small class="form-text">Accepted formats: PDF, JPG, JPEG, PNG. Max size: 5MB</small>
                </div>
                <button type="submit" class="submit-btn">
                    Sign Up
                    <i data-feather="user-plus"></i>
                </button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </main>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
    
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
    
            // Basic file size validation (5MB limit)
            const idProofFile = document.getElementById('idProof').files[0];
            if (idProofFile && idProofFile.size > 5 * 1024 * 1024) {
                messageDiv.textContent = 'ID Proof file size exceeds 5MB limit.';
                messageDiv.style.color = 'red';
                return;
            }
    
            try {
                const response = await fetch('http://localhost:5000/provider/signup', {
                    method: 'POST',
                    body: formData
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    messageDiv.textContent = result.message || 'Signup successful! Redirecting...';
                    messageDiv.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'providerlog.html'; // Redirect after success
                    }, 2000);
                } else {
                    messageDiv.textContent = result.message || 'Signup failed.';
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.style.color = 'red';
                console.error('Error:', error);
            }
        });
    
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
