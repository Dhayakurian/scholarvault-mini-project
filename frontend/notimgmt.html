      // Assuming admin token is stored in localStorage after login
const token = localStorage.getItem('authToken');
const baseUrl = 'http://127.0.0.1:5000';

// Add Notice
async function addNotice() {
  const title = document.getElementById('title').value;
  const content = document.getElementById('description').value;
  const noticeDate = document.getElementById('noticeDate').value;
  const priority = document.getElementById('priority').value;
  const messageDiv = document.getElementById('formMessage');

  if (!token) {
    messageDiv.textContent = 'Please log in as admin first.';
    messageDiv.style.color = 'red';
    return;
  }

  const noticeData = {
    title: title,
    content: `${content} (Published: ${noticeDate}, Priority: ${priority})`,
  };

  try {
    const response = await fetch(`${baseUrl}/admin/notices`, {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${token}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(noticeData),
    });

    const result = await response.json();
    messageDiv.textContent = result.message;
    messageDiv.style.color = response.ok ? 'green' : 'red';

    if (response.ok) {
      document.getElementById('noticeForm').reset(); // Clear form
      fetchNotices(); // Refresh notices list
    }
  } catch (error) {
    messageDiv.textContent = 'Error adding notice: ' + error.message;
    messageDiv.style.color = 'red';
    console.error('Error:', error);
  }
}

// Fetch and Display Notices
async function fetchNotices() {
  try {
    const response = await fetch(`${baseUrl}/notices`, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      },
    });

    const result = await response.json();
    console.log('Fetch response:', result);

    if (result.status === 'success') {
      displayNotices(result.data);
    } else {
      document.getElementById('noticesList').innerHTML = `<p>${result.message}</p>`;
    }
  } catch (error) {
    console.error('Fetch error:', error);
    document.getElementById('noticesList').innerHTML = `<p>Error fetching notices: ${error.message}</p>`;
  }
}

function displayNotices(notices) {
  const noticesList = document.getElementById('noticesList');
  noticesList.innerHTML = '';

  if (!notices || notices.length === 0) {
    noticesList.innerHTML = '<p>No notices available.</p>';
    return;
  }

  const token = localStorage.getItem('authToken'); // Use consistent key

  notices.forEach((notice) => {
    const createdAt = notice.created_at ? new Date(notice.created_at).toLocaleString() : 'Unknown date';

    const noticeDiv = document.createElement('div');
    noticeDiv.className = 'notice-item';
    noticeDiv.innerHTML = `
        <h3>${notice.title}</h3>
        <p>${notice.content}</p>
        <small>Posted on: ${createdAt}</small>
        ${
          token && notice.admin_id
            ? `<button class="btn btn-danger" onclick="deleteNotice(${notice.id})">
                  <i class="fas fa-trash mr-2"></i> Delete
              </button>`
            : ''
        }
        <hr>
    `;
    noticesList.appendChild(noticeDiv);
  });
}

    return;
  }

  if (!confirm('Are you sure you want to delete this notice?')) return;

  try {
    const response = await fetch(`${baseUrl}/admin/notices/${notice_id}`, {
      method: 'DELETE',
      headers: {
        Authorization: `Bearer ${token}`,
        'Content-Type': 'application/json',
      },
    });

    const result = await response.json();
    alert(result.message);

    if (response.ok) {
      fetchNotices(); // Refresh notices list
    }
  } catch (error) {
    alert('Error deleting notice: ' + error.message);
    console.error('Error:', error);
  }
}

// Initial fetch of notices when page loads
fetchNotices();
      // Scroll to the form
      document.querySelector('.notice-management').scrollIntoView({
        behavior: 'smooth',
      });
    </script>
